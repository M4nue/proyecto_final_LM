{% extends "base.html" %}

{% block title %}BUSCADOR{% endblock %}

{% block contenido %}

    <form method="post" action="/lista">
        <label for="raza" class="form-label">Selecciona la raza</label>
        <select name="raza">
            {% for raza_nombre in razas %}
                <option value="{{ raza_nombre }}"> {{ raza_nombre }} </option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
{% endblock %}
