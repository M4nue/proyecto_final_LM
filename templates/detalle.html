{% extends "base.html" %}

{% block title %} Detalle de {{ nombre }} {% endblock %}

{% block contenido %}
  <div class="container mt-5">
    <h2 class="text-center">Detalle de {{ nombre }}</h2>
    <hr>
    <div>
      <div>
        <ul class="list-group text-center">
          <li class="list-group-item"><strong>Nombre:</strong> {{ nombre }}</li>
          <li>
            <p class="list-group-item">Descripción: {{ descripcion }}</p>
          </li>
          <li>
            <p>Imágenes:</p>
            <div class="row">
              {% for imagen in imagenes %}
                <div class="col-md-4">
                  <img src="{{ imagen }}" class="img-fluid" alt="Gato">
                </div>
              {% endfor %}
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
